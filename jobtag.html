<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uncle Jonny's Job Tag for Service</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/jobtag.css">
</head>
<body>
    <h1>Here you can view your Job Tag we created from your information</h1>

    <main>
        <dl>
            <dt>Name</dt>
            <dd id="name"></dd>

            <dt>Instrument Name</dt>
            <dd id="inst-name"></dd>

            <dt>Type of Instrument</dt>
            <dd id="inst-type"></dd>

            <dt>Skill Level</dt>
            <dd id="skill-level"></dd>

            <dt>Level of Service Requested</dt>
            <dd id="work-amount"></dd>

            <dt>Extras</dt>
            <dd id="accessories"></dd>

            <dt>Your Instrument's Story</dt>
            <dd id="story"></dd>
        </dl>
    </main>

    <div class="bottom">
        <a href="index.html">Main Page</a>
        <a href="form.html">Back to Form</a>
        <a href="jobtags.html">List of Jobs</a>
    </div>
    <script type="module" src="./src/jobtag.js"></script>
</body>
</html>
